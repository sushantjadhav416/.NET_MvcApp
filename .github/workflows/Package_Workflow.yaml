name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Package the Application
      run: dotnet nuget push "bin/Release/invoice_management.1.0.0.nupkg"  --api-key ${{ secrets.GIT_TOKEN }} --source "github"

    
